<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeHealix</title>
    
    <!-- Import Tailwind UI CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/ui@latest/dist/tailwind-ui.min.css"
    />
    <!-- Import Font Awesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"
    ></script>
    
    <style>
      /* Gradient header for a modern touch */
      .header {
        background: linear-gradient(to right, #6ee7b7, #1250b5);
        color: white;
      }
    </style>
  </head>
  
  <body class="flex flex-col justify-between h-screen bg-gray-50">
    <!-- Header -->
    <div class="header py-4 text-center text-2xl font-bold">
      <i class="fas fa-heartbeat text-red-500"></i> HomeHealix | RemedyBot
    </div>

    <!-- Chat Section -->
    <div class="overflow-y-auto px-4" style="max-height: 70vh;">
      <div id="messageHolder" class="flex flex-col space-y-4 p-4 bg-gradient-to-r from-cyan-100 via-cyan-300 to-cyan-400 rounded-lg h-full">
      </div>
    </div> <!-- ✅ Fixed missing closing </div> -->

    <!-- Input Section -->
    <div class="flex items-center px-4 py-2 bg-gray-100">
      <input
        type="text"
        class="flex-1 border border-green-600 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-green-500 outline-none"
        placeholder="Type your symptoms here..."
        id="chat"
      />
      <button
        id="btn"
        class="ml-4 bg-green-600 hover:bg-green-700 text-white rounded-lg px-4 py-2 shadow-md"
      >
        Send
      </button>
    </div>

    <!-- Import Google Generative AI Module -->
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <!-- ✅ Ensure Flask correctly serves `main.js` -->
    <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
